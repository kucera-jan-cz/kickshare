<div class="container-fluid">
    <div class="row m-1">
        <div class="col-md-8">
            <div class="row">
                <h3>{{ group?.name }}</h3>
            </div>
            <div class="row">
                <h5>Leader: {{ leader?.name + ' ' + leader?.surname}}</h5>
            </div>
            <div class="row">
                <!--<a href = "{{ project?.url }}" >Link</a>-->
                <h5>Kickstarter:
                    <a class="text-info" href="{{ project?.url }}">{{project?.name}}</a>
                </h5>
            </div>
            <div class="row">
                <h5>Kickstarter deadline: {{ project?.deadline | date}}</h5>
            </div>
            <div class="row">
                <h5>Group id: {{id}}</h5> || <h5>My group: {{my_group}}</h5>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{ photo?.ed }}" class="project_logo" width="100%" height="100%">
        </div>
    </div>
    <ngb-tabset>
        <ngb-tab title="Members">
            <ng-template ngbTabContent>
                <group_members [groupId]="id" [backers]="backers" [leader]="leader"></group_members>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Discussion">
            <ng-template ngbTabContent>
                <group_discussion></group_discussion>
            </ng-template>
        </ngb-tab>
        <ngb-tab *ngIf="my_group" title="Requests (*)">
            <ng-template ngbTabContent>
                <group_requests [groupId]="id" [(backers)]="backers"></group_requests>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
