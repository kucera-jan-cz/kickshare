<application-header [isNavbarCollapsed]="isNavbarCollapsed" (toggleEvent)="toggleSidebar($event)"></application-header>

    <ul class="list-group">
        <a [routerLink]="['./dashboard']" [routerLinkActive]="['router-link-active']" class="list-group-item">

        <a [routerLink]="['./blank-page']" [routerLinkActive]="['router-link-active']" class="list-group-item">

        <a [routerLink]="['./cities']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-globe"></i>&nbsp;{{ 'Cities' }}
