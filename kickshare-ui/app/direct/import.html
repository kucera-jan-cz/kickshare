<!DOCTYPE html>
<html>
<head>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 50%;
            width: 50%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: new google.maps.LatLng(49.19, 16.60),
            mapTypeId: 'terrain'
        });

        map.addListener('dragend', function () {
            // 3 seconds after the center of the map has changed, pan back to the
            // marker.
            window.setTimeout(function () {
                readData(map.center);
            }, 3000);

        });
        map.addListener('zoom_changed', function () {
            // 3 seconds after the center of the map has changed, pan back to the
            // marker.
            window.setTimeout(function () {
                readData(map.center);
            }, 3000);

        });

//        // Create a <script> tag and set the USGS URL as the source.
//        var script = document.createElement('script');
//        script.src = 'http://localhost:8080/groups/search/jsonp?callback=eqfeed_callback';
//        document.getElementsByTagName('head')[0].appendChild(script);
        readData(new google.maps.LatLng(49.19, 16.60));
    }

    function readData(point) {
        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        var params = `callback=eqfeed_callback&lat=${point.lat()}&lon=${point.lng()}`;
        script.src = `http://localhost:8080/groups/search/jsonp?${params}`;
        document.getElementsByTagName('head')[0].appendChild(script);
    }

    function clearData() {
        map.data.forEach(function(feature) {
            map.data.remove(feature);
        });
    }

    // Loop through the results array and place a marker for each
    // set of coordinates.
    window.eqfeed_callback = function (response) {
        clearData();
        map.data.addGeoJson(response);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-NAJu2diDDRzMKz9jKTIj6HVXODMjXpk&callback=initMap">
</script>
</body>
</html>
